<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="img" src="img.jpg" alt="">
    <h1 id="output"></h1>
    <script>
        let img = document.getElementById("img");
        img.addEventListener("mousemove",function(event){
                h(event);
            });
        function h(e) {
            let x = e.clientX;
            let y = e.clientY;

            // document.getElementById('output').innerText = x + " " + y;


            if((x-562)**2 + (y-149)**2 <= 22**2)
                document.getElementById('output').innerText = "Sun";
            else if((x-459)**2 + (y-295)**2 <= 23**2)
                document.getElementById('output').innerText = "Moon";
            else if((x-85)**2 + (y-246)**2 <= 310**2)
                document.getElementById('output').innerText = "Earth";
            else    
                document.getElementById('output').innerText = "Universe";
        }        
    </script>
</body>
</html>
